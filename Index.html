<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Movie Generator</h1>

<form id="movieForm">
    <input type="text" id="movieTitle" placeholder="Enter movie title" required>
    <button type="submit">Search</button>
</form>

<div id="movieDetails" style="display: none;">
    <img id="poster" src="" alt="Movie Poster">
    <h2 id="title"></h2>
    <p><strong>Year:</strong> <span id="year"></span></p>
    <p><strong>Genre:</strong> <span id="genre"></span></p>
    <p><strong>Director:</strong> <span id="director"></span></p>
    <p><strong>Plot:</strong> <span id="plot"></span></p>
    <p><strong>IMDB Rating:</strong> <span id="rating"></span></p>
</div>

<script src="script.js"></script>
</body>
</html>
